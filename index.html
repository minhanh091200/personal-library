<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
    <title>Personal Library</title>

</head>

<body>
    <header class="header">
        <div class="title">MyLibrary</div>
    </header>
    <main class="content">
        <button type="button" class="add-book" data-bs-toggle="modal" data-bs-target="#exampleModal">
            + Add book
        </button>

        <div class="modal fade modal-dialog modal-dialog-centered" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new book</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="#" id="book-form">
                            <div class="mb-3">
                                <label class="visually-hidden" for="title">Title</label>
                                <input type="text" class="form-control" id="title" placeholder="Title" required>
                            </div>
                            <div class="mb-3">
                                <label class="visually-hidden" for="author">Author</label>
                                <input type="text" class="form-control" id="author" placeholder="Author" required>
                            </div>
                            <div class="mb-3">
                                <label class="visually-hidden" for="numberOfPages">Pages</label>
                                <input type="number" class="form-control" id="numberOfPages" placeholder="Pages"
                                    required>
                            </div>
                            <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" id="checkRead">
                                <label class="form-check-label mt-1" for="checkRead">Already read</label>
                            </div>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" aria-label="Close"
                                id="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="books container">
            <div class="book-list row g-3"></div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
